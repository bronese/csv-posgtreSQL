<!DOCTYPE html>
<html class="uk-dark">
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/uikit.css" />
    </head>
  </head>
  <body>
    <div class="uk-position-center uk-background-muted uk-padding-small uk-width-1-3@s uk-width-1-1 uk-border-rounded">
      <form id="login-form" class="uk-form-stacked">
        <fieldset class="uk-fieldset">
          <legend class="uk-legend">Login</legend>

          <div class="uk-margin">
            <input id="username" class="uk-input" type="text" placeholder="Username">
          </div>

          <div class="uk-margin">
            <input id="pwd" class="uk-input" type="password" placeholder="Password">
          </div>

          <div class="uk-margin">
            <button type="submit" class="uk-button uk-button-primary uk-width-1-1">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div id="error-modal" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Incorrect Username or Password</h2>
        <p>Please try again.</p>
        <p class="uk-text-right">
          <button class="uk-button uk-button-primary uk-modal-close" type="button">OK</button>
        </p>
      </div>
    </div>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/uikit.js"></script>
    <script src="assets/js/uikit-icons.js"></script>
    </body>
</html>
